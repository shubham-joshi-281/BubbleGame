<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div class="panel">
        <div class="paneltop">
          <div class="box">
            <h2>Hit :</h2>
            <p id="hit">0</p>
          </div>
          <div class="box">
            <h2>Timer :</h2>
            <p id="timer">60</p>
          </div>
          <div class="box">
            <h2>Score :</h2>
            <p id="score">0</p>
          </div>
        </div>
        <div class="panelbottom"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
